{% extends 'base.html' %}
{% block title %} {% endblock %}
{% block content %}
{% if form.errors %}
 <p>Your username and password did not match </p>
{% else %}
 <p>please use the following form to login</p>
 {% endif %}
 <div class="login-form">
   <form method="post">
     {{ form.as_p }}
     {% csrf_token %}
     <p><input type="submit" value="login"></p>
     </form>
  </div>
{% endblock %}
